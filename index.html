<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Optimized Website</title>
    <style>
        /* Style for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Container for content */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Thumbnail image */
        .thumbnail img {
            width: 100%;
            height: auto;
        }

        /* Button styles */
        .button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Button styles for telegram */
        .telegram-button {
            background-color: #0088cc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Icon styling for telegram button */
        .telegram-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        /* List styling */
        .instructions {
            text-align: left;
            margin-top: 20px;
        }

        .instructions h2 {
            font-size: 22px;
            color: #333;
        }

        .instructions ol {
            padding-left: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Thumbnail Section -->
        <div class="thumbnail">
            <a href="https://www.ex.com">
                <img src="thumbnail.jpg" alt="Thumbnail">
            </a>
        </div>

        <!-- Claim redeem code button -->
        <a href="https://www.ex.com" class="button">Claim Redeem Code</a>

        <!-- Telegram join button -->
        <a href="https://t.me/yourchannel" class="button telegram-button">
            <img src="teleicon.png" alt="Telegram Icon"> Join Telegram
        </a>

        <!-- Instructions section -->
        <div class="instructions">
            <h2>How to claim Google Play redeem code</h2>
            <ol>
                <li>Join Telegram channel</li>
                <li>Then click the Claim Redeem Code button</li>
                <li>Complete all procedures</li>
                <li>And claim $100 Google Play reward</li>
            </ol>
        </div>
    </div>

</body>
</html>
